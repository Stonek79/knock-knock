server {
    listen 80;
    server_name knok-knok.ru www.knok-knok.ru api.knok-knok.ru;

    # SSL configuration should be added here (Certbot usually does this)
    # This is a template for the persistent setup via WireGuard

    location / {
        # Decide if this is the API or Frontend based on server_name if split,
        # but here we follow the user's logic for consolidated entry or split configs.
        # According to setup_vps.sh, they are split.
        proxy_pass http://10.0.0.2:3000; # Frontend on Home Server
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
