server {
    listen 8443 ssl;
    server_name api.knok-knok.ru;

    ssl_certificate /etc/letsencrypt/live/api.knok-knok.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.knok-knok.ru/privkey.pem;

    location / {
        # CORS Headers
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://knok-knok.ru:8443' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,apikey' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        add_header 'Access-Control-Allow-Origin' 'https://knok-knok.ru:8443' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,apikey' always;

        proxy_pass http://10.0.0.2:8000; # Supabase Kong via WireGuard
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # MCP Endpoint exposure (Optional but recommended to match plan)
    location /mcp {
        proxy_pass http://10.0.0.2:8000/mcp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
